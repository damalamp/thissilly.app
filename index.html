<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login or Sign up Form</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css" class="rel">
</head>
<body>
    <div class="container">
        <form action="POST" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect username/password combo :-)</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="email">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link">Create Account</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
